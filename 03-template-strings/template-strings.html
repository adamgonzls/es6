<body>
  <h1>Template Strings</h1>
  <script>
  // const name = 'Snickers';

  // const sentence = `My dog ${name} is ${age * 7} years old.`;
  // console.log(sentence);

  const person = {
  name: 'Wes',
  job: 'Web Developer',
  city: 'Hamilton',
  bio: 'Wes is a really gool guy that loves to teach web development'
  };

  // Template strings
  const markup = `
  <div class="person">
    <h2>
      ${person.name}
      <span class="job">${person.job}</span>
    </h2>
    <p class="location">${person.city}</p>
    <p class="bio">${person.bio}</p>
  </div>
  `;
  // document.body.innerHTML = markup;

  const dogs = [
    { name: 'Snickers', age: 2 },
    { name: 'Hugo', age: 8 },
    { name: 'Sunny', age: 1 }
  ];

  const dogMarkup = `
    <ul class="dogs">
      ${dogs.map(dog => `<li>${dog.name} is ${dog.age * 7}</li>`).join('')}
    </ul>
  `;

  // document.body.innerHTML = dogMarkup;

  const song = {
    name: 'Dying to Live',
    artist: 'Tupac',
    featuring: 'Biggie Smalls'
  }

  const songMarkup = `
    <div class="song">
      <p>
        ${song.name} - ${song.artist}
        ${song.featuring ? `(Featuring ${song.featuring})` : ""}
      </p>
    </div>
  `;

  // document.body.innerHTML = songMarkup;

  const beer = {
    name: 'Belgian Wit',
    brewery: 'Steam Whistle Brewery',
    keywords: ['pale' ,'cloudy', 'spiced', 'crisp']
  };
  
  function renderKeywords (keywords) {
    return `
      <ul>
        ${keywords.map(keyword => `<li>${keyword}</li>`).join('')}
      </ul>
    `;
  }

  const beerMarkup = `
    <div class="beer">
      <h2>${beer.name}</h2>
      <p class="brewery">${beer.brewery}</p>
      ${renderKeywords(beer.keywords)}
    </div>
  `;

  // document.body.innerHTML = beerMarkup;
  
  // tagged template literals
  function highlight(strings, ...values) {
    let str = '';
    strings.forEach((string, i) => {
      str += `${string} <span class="h1">${values[i] || ''}</span>`;
    });
    return str;
  }

  const name = 'Snickers';
  const age = 100;
  const sentence = highlight`My dog's name is ${name} and he is ${age} years old`;
  document.body.innerHTML = sentence;
  console.log(sentence);


  </script>
</body>
