<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arrow Functions</title>
</head>
<body>
  <h1>Arrow Functions</h1>
  <script>
  // arrow functions: much more concise, implicit returns, doesn't rebind the value of 'this';
  const names = ['wes', 'lux', 'kait'];
  const fullNames = names.map(function(name) {
    return `${name} bos`;
  });

  const fullNames2 = names.map((name) => {
    return `${name} bos`;
  });

  const fullNames3 = names.map(name => {
    return `${name} bos`;
  });

  const fullNames4 = names.map(name => `${name} bos`);

  console.log(fullNames4);
  
  // arrow functions are always anonymous functions but you can assign the function to a variable:
  const sayName = (name) => { console.log(`hello ${name}`) };
  sayName("Adam");
  
  const race = '100m Dash';
  const winners = ['Hunter', 'Singa', 'Imda'];

  const win = winners.map((winner, i) => ({name: winner, race, place: i + 1}));

  const ages = [23, 62, 45, 234, 2, 298, 15, 99];

  const old = ages.filter(age => age >= 60);
  console.log(old);





  </script>
</body>
</html>
